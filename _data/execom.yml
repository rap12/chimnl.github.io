- name: "Jordan Aiko Deja"
  position: "Secretary"
  affiliation: "University of Primorska / <br> De La Salle University"
  bio: "Jordan Aiko Deja is a Phd Student at the University of Primorska, Koper, Slovenia. He is part of the Humans Interacting with Computers @ University of Primorska (HICUP) Laboratory where he is doing research on computational interactions and visualizations in augmented reality teaching systems. He is also an Assistant Professor (On-Leave) at De La Salle University, Manila Philippines. He is co-founder of Manila ACM SIGCHI Chapter, Community Lead of UX Philippines."
  image: "assets/img/execom/jordan.png"
  socials: ['','','']


- name: "Briane Paul V. Samson"
  position: "Membership Chair"
  affiliation: "Future University Hakodate / <br> De La Salle University"
  bio: "Briane Paul V. Samson is a Ph.D. candidate at the Graduate School of Systems Information Science in Future University Hakodate, Japan. Concurrently, he is an Assistant Professor of Computer Science in the College of Computer Studies at De La Salle University, Philippines. As an interdisciplinary researcher, he focuses on integrating human-computer interaction and complex systems research in developing and evaluating civic technologies. Currently, he is developing novel driving navigation applications and interaction techniques for drivers that can influence their mobility patterns towards more livable and sustainable cities. His research also spans a broad range of topics in complex systems, human-computer interaction and civic computing, including reflective spaces, transportation, collaboration and social networks, crowd dynamics, multi-criteria modeling and optimization, and civic solutions for mobility, transportation, and disaster awareness and preparedness."
  image: "assets/img/execom/briane.jpg"
  socials: ['','','']
