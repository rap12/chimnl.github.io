- name: "Toni-Jan Keith Monserrat"
  position: "Chair"
  affiliation: "University of the Philippines - Los Baños"
  bio: "Toni-Jan Keith Monserrat is a researcher who focuses on Human-Computer Interaction field, working on research in Pedagogy and Technology in Interactive Platforms on Learning. He volunteers his time and expertise to various organizations such as Google Developer Group Philippines, User Experience Philippines, Philippine Web Designers Organization, and ACM Special Interest Group on Computer-Human Interaction. His love for speed and performance as part of the design makes him love his mission to help others do performant-ready web apps and bake into them performance-ready patterns into their design toolset."
  image: "assets/img/execom/tj.png"
  socials: ['','','']

- name: "Jennifer P. Teves"
  position: "Vice Chair"
  affiliation: "Best Buy Co. Inc. / <br> Kent State University"
  bio: "Dr. Jennifer P. Teves is an industry research practitioner & the current Director for Customer Experience Research for the US-headquartered giant retailer, Best Buy. She is a part-time faculty for UX Design at Kent State University's School of Information (Ohio, USA). Jen has a doctoral degree in Human Factors Psychology from Wichita State University (Kansas, USA) & has specialized in research in intuitive & usable information visualization; human factors in driving, aviation, & healthcare; usability of input & mobile devices. Her current research interests are: building inclusive & accessible technologies through inclusive research; applications of cognitive psychology & HCI principles to defense strategies & military technologies, particularly for the purposes of counter-insurgency in the Philippine setting."
  image: "assets/img/execom/jen.jpg"
