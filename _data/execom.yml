- name: "Ralph Vincent Regalado"
  position: "Treasurer"
  affiliation: "Senti Techlabs"
  bio: "Ralph Vincent Regalado is Senti AI’s CEO and a Google Developer Expert for Machine Learning. He began dabbling in the startup scene when he joined Ideaspace’s StartUp Weekend Manila. Ralph pitched the concept of an AI-backed analytics software that was able to understand Filipino languages and ended up winning. To date, he leads Senti AI, the pioneering Artificial Intelligence company in the Philippines that is focused on creating customer-centric AI solutions for BPOs, telcos, media, government, research, and more. His company’s mission is to empower humans and organizations to efficiently work with AI. Before innovating the Artificial Intelligence scene in the Philippines, Ralph fulfilled his first passion: teaching. Ralph was a former Assistant Professor at De La Salle University where he taught mobile, web development, and technopreneurship courses. Continuing his passion for education, Ralph now also travels around the world conducting Machine Learning bootcamps on behalf of Google to address the lack of talent in and awareness about Artificial Intelligence."
  image: "assets/img/execom/ralph.jpg"
